<head>
  <title>spaceApi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body align="center">
  <h1 class="header">Astronomy picture of the day</h1>
    {{> contentRegion}}
</body>

<template name="contentRegion">
  <button class="btn-btn-primary btn-lg">Load Data</button>
  <br>
  <br>
  
  <div class="contentRegion">
     <div class="container-fluid">
      {{#with viewData}}
       <div class="col-lg-4">
         <h5>Image</h5>
         <img src="{{viewData.hdurl}}" alt="img" height="auto" width="80%">
       </div>
       <div class="col-lg-2">
         <h5>Author</h5>
         {{viewData.copyright}}
       </div>
       <div class="col-lg-2">
         <h5>Date</h5>
         {{viewData.date}}
       </div>
       <div class="col-lg-4">
         <h5>Description</h5>
         {{viewData.explanation}}
       </div>
      {{/with}}
    </div>
  </div>
</template>
