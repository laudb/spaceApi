<head>
  <title>spaceApi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body align="center">
  <h1 class="header">Astronomy picture of the day</h1>
    {{> contentRegion}}
</body>

<template name="contentRegion">
  <button class="btn-btn-primary btn-lg">Load Data</button>
  <br>
  {{#with viewData}}
  <p>Picture for: </p><i><h4>{{viewData.date}}</h4></i>
  {{/with}}
  <br>
  
  <div class="contentRegion">
     <div class="container-fluid">
      {{#with viewData}}
       <div class="col-lg-8">
         <div class="well">  
           <h5><b>Image</b></h5>
           <img src="{{viewData.hdurl}}" alt="img" height="auto" width="80%" style="border: 0.5px solid black">
         </div>

      <!--    <div class="row">
           <div class="col-lg-6">
             <div class="well">
              
             </div>
           </div> -->

      <!--      <div class="col-lg-6">
             <div class="well">
               <h5><b>Date</b></h5>
               <i><h4>{{viewData.date}}</h4></i>
             </div>
           </div> -->

         <!-- </div> -->
       </div>

       <div class="col-lg-4">
         <div class="well">
         <h5><b>Author</b></h5>
         <i>{{viewData.copyright}}</i>
         <h5><b>Description</b></h5>
         {{viewData.explanation}}
         </div>
       </div>
      {{/with}}
    </div>
  </div>
</template>
